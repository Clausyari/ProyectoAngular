<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{'is-invalid': submitted && loginForm.controls['username'].invalid}"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].invalid}"
      />
    </div>

    <button type="submit" class="btn btn-primary">Iniciar sesión</button>

    <div *ngIf="submitted && loginForm.controls['username'].invalid" class="invalid-feedback">
      El nombre de usuario debe tener al menos 3 caracteres.
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    
    <div class="register-link mt-3">
      <p>¿Aún no tienes una cuenta? Regístrate <a href="\register">aquí</a></p>
    </div>
  </form>
</div>
