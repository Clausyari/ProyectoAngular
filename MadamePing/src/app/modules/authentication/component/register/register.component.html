<div class="register-container container mt-5">
  <h2 class="text-center">Registro de Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="bg-light p-4 rounded shadow">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Apellido</label>
      <input
        type="text"
        id="surname"
        formControlName="surname"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched}"
      />
      <div *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched" class="invalid-feedback">
        El apellido es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}"
      />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
        El usuario es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="mail">Correo Electrónico</label>
      <input
        type="email"
        id="mail"
        formControlName="mail"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('mail')?.invalid && registerForm.get('mail')?.touched}"
      />
      <div *ngIf="registerForm.get('mail')?.invalid && registerForm.get('mail')?.touched" class="invalid-feedback">
        Se requiere un correo electrónico válido.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Dirección</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('address')?.invalid && registerForm.get('address')?.touched}"
      />
      <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="invalid-feedback">
        La dirección es obligatoria.
      </div>
    </div>

    <div class="form-group">
      <label for="rfc">RFC</label>
      <input
        type="text"
        id="rfc"
        formControlName="rfc"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('rfc')?.invalid && registerForm.get('rfc')?.touched}"
      />
      <div *ngIf="registerForm.get('rfc')?.invalid && registerForm.get('rfc')?.touched" class="invalid-feedback">
        El RFC es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
        La contraseña es obligatoria.
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid || showLoading">
      <span *ngIf="showLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ showLoading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>

  <div class="text-center mt-3">
    <p>¿Ya tienes una cuenta? Inicia sesión<a href="\login"> aquí</a></p>
  </div>
</div>
