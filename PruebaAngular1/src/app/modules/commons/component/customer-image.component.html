<div class="card-body">
    <div class="row">
        <!-- customer image -->
        <div class="col-md-4">
            <div class="card">
                <!-- image -->
                <div class="card-body-customer text-center">
                    <img [src]="customer.image ? customer.image : 'assets/user-logo.png'" class="customer-image">
                </div>
                <!-- button -->
                <div class="text-center">
                    <label for="uploadImage">
                        <input type="file" (change)="fileChangeHandler($event)" id="uploadImage" class="d-none">
                        <div class="edit-customer-image">
                            <i class="ph ph-note-pencil icon-text-button"></i>
                            Editar imagen
                        </div>
                    </label>
                </div>
                <div class="text-center">
                    <button (click)="redirect('customer')">Ir a Imagen del Cliente</button>
                </div>
            </div>
        </div>
        <!-- customer data -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body-customer">
                    <div class="customer-title">{{ customer.name + " " + customer.surname }}</div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th class="col-md-4">RFC</th>
                                <td>{{ customer.rfc }}</td>
                            </tr>
                            <tr>
                                <th class="col-md-4">Correo electrónico</th>
                                <td>{{ customer.mail }}</td>
                            </tr>
                            <tr>
                                <th class="col-md-4">Región</th>
                                <td>{{ customer.region }}</td>
                            </tr>
                            <tr>
                                <th class="col-md-4">Dirección</th>
                                <td>{{ customer.address }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary btn-edith">
                        <i class="ph ph-note-pencil"></i>
                        Editar
                    </button>
                    <button type="button" class="btn btn-danger btn-delete">
                        <i class="ph ph-trash"></i>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Aquí es donde puedes agregar las imágenes del cliente -->
<div class="card mt-4">
    <div class="card-header">
        <h5>Imágenes del Cliente</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="image-gallery">
                    <div *ngFor="let image of customerImages">
                        <img [src]="image.url" alt="Customer Image" class="img-thumbnail" style="max-width: 150px; margin: 5px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
