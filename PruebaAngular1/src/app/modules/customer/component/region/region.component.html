<div class="container mt-5">
    <div class="card border-primary mb-3">
        <div class="card-header">
            <h2 class="card-title">Regiones</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-new" (click)="showModalForm()">
                        Agregar región
                    </button>
                </div>
            </div>                
            <table class="table table-striped">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Id</th>
                        <th scope="col">Región</th>
                        <th scope="col">Tag</th>
                        <th scope="col">Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let region of regions; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ region.region }}</td>
                        <td>{{ region.tag }}</td>
                        <td>{{ region.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <small>26 de agosto de 2024 - 08:30:05 am</small>
        </div>
    </div>
</div>

<!-- Modal para agregar región -->
<div class="modal fade" tabindex="-1" data-bs-backdrop="static" id="modalForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Región</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="region" class="form-label">Región <span class="input-required">*</span></label>
                        <input type="text" class="form-control" formControlName="region" placeholder="Nombre de la región"
                        [ngClass]="{'is-invalid': form.controls['region'].errors && submitted}">
                        <small class="input-error-message" *ngIf="form.controls['region'].errors && submitted">Favor de ingresar un nombre de región válido</small>
                    </div>
                    <div class="mb-3">
                        <label for="tag" class="form-label">Código <span class="input-required">*</span></label>
                        <input type="text" class="form-control" formControlName="tag" placeholder="Código de la región"
                            [ngClass]="{'is-invalid': form.controls['tag'].errors && submitted}">
                        <small class="input-error-message" *ngIf="form.controls['tag'].errors && submitted">Favor de ingresar un código de región válido</small>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="btn btn-primary btn-save">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
